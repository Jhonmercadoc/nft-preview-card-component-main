<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://jhonmercadoc.github.io/product-preview-card-component-main/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <article class="container">
    <div class="nft-img-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429" class="nft-img">
      <div class="img-icon">
        <img src="images/icon-view.svg" alt="view" class="img-icon-view">
      </div>
    </div>
    <h1 class="nft-name">
      <a href="#">
        Equilibrium #3429
      </a>
    </h1>
    <p class="nft-details">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="nft-price">
      <div class="nft-eth">
        <img src="images/icon-ethereum.svg" alt="Eth" class="icon">
        0.041 ETH
      </div>
      <div class="nft-time">
        <img src="images/icon-clock.svg" alt="clock" class="icon">
        3 days left
      </div>
    </div>
    <div class="nft-author">
      <img src="images/image-avatar.png" alt="Jules wyvern" class="avatar">
      <p>
        Creation of 
        <a href="#">
          Jules Wyvern
        </a>
      </p>
    </div>
  </article>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/Raptor_IRL">Jhonathan Mercado</a>.
  </footer>
</body>
</html>
